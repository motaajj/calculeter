<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>

    <div class="perant">
       <input type="text" name="" id="place" placeholder="CALCULATOR WEBSITE" readonly>
        <div id="numbers-perant">

            <input type="text" name="" id="numbers" value="0" readonly>
            <input type="text" name="" id="numbers" value="1" readonly>
            <input type="text" name="" id="numbers" value="2" readonly>
            <input type="text" name="" id="numbers" value="3" readonly>
            <input type="text" name="" id="numbers" value="4" readonly>
            <input type="text" name="" id="numbers" value="5" readonly>
            <input type="text" name="" id="numbers" value="6" readonly>
            <input type="text" name="" id="numbers" value="7" readonly>
            <input type="text" name="" id="numbers" value="8" readonly>
            <input type="text" name="" id="numbers" value="9" readonly>
            <input type="text" name="" id="numbers" value="." readonly>

            <p id="plus">+</p>
            <p class="minus">-</p>
            <p id="zz">*</p>
            <p class="portion">/</p>
            <input class="sin" type="text" id="numbers" value="sin" readonly>
            <input class="cos" type="text" id="numbers" value="cos" readonly>
            <input class="tan" type="text" id="numbers" value="tan" readonly>
            <input class="cosh" type="text" id="numbers" value="cosh" readonly>
            <p class="asign">=</p>
            <p class="del">DEL</p>

            
        
            
        </div>

    </div>
    <script src="cal.js"></script>
</body>
</html>
